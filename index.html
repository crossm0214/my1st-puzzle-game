<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8パズル</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .settings {
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .settings select {
            margin: 0 10px;
            padding: 5px;
        }
        .game-container {
            margin-top: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            background-color: var(--board-color, #333);
            padding: 5px;
            border-radius: 5px;
            width: 250px;
            height: 250px;
        }
        .tile {
            width: 100%;
            height: 100%;
            background-color: var(--tile-color, #fff);
            color: var(--text-color, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .tile:hover {
            background-color: var(--tile-hover-color, #eee);
        }
        .empty {
            background-color: var(--board-color, #333);
        }
        .moves {
            margin-top: 20px;
            font-size: 18px;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background-color: #45a049;
        }
        .controls button.surrender {
            background-color: #f44336;
        }
        .controls button.surrender:hover {
            background-color: #da190b;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>8パズル</h1>
    <div class="settings">
        <label>テーマ：
            <select id="theme">
                <option value="default">デフォルト</option>
                <option value="dark">ダークモード</option>
                <option value="blue">ブルー</option>
                <option value="green">グリーン</option>
            </select>
        </label>
    </div>
    <div class="game-container">
        <div class="board" id="board"></div>
        <div class="moves">移動回数: <span id="moveCount">0</span></div>
        <div class="controls">
            <button onclick="game.resetGame()">リセット</button>
            <button class="surrender" onclick="game.surrender()">降参</button>
        </div>
    </div>
    <div id="message" class="message"></div>
    <script src="game.js"></script>
</body>
</html>
